apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-worker
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/yoshikanes/helm-chart.git
    targetRevision: main
    path: charts/apps/kafka-worker
    helm:
      valueFiles:
        - values/dev.yaml
  destination:
    server: https://152.70.103.225:6443
    namespace: microservices
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
