apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-bootstrap-mgmt
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: native-ingress-controller-system
  source:
    repoURL: https://github.com/yoshikanes/helm-chart.git
    path: charts/networking/ingress-bootstrap
    targetRevision: main
    helm:
      valueFiles:
        - charts/networking/ingress-bootstrap/values/mgmt.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
