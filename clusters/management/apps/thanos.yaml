apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos-query
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: thanos
      targetRevision: 16.0.7
      helm:
        valueFiles:
          - $values/charts/monitoring/thanos/values.yaml
    - repoURL: https://github.com/yoshikanes/helm-chart.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
