apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-controller-mgmt
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/oracle/oci-native-ingress-controller.git
      targetRevision: v1.4.2
      path: helm/oci-native-ingress-controller
      helm:
        releaseName: oci-native-ingress-controller
        valueFiles:
          - $values/values/external/oci-native-ingress-controller/values-mgmt.yaml
    - repoURL: https://github.com/yoshikanes/helm-chart.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: native-ingress-controller-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
