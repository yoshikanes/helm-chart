objstoreConfig:
  type: OCI
  config:
    provider: "instance-principal"
    bucket: "thanos-metrics-storage"
    compartment_ocid: "ocid1.compartment.oc1..aaaaaaaagmkqp2efcynmjicfgucpd4b3i6mzurw3ndfjy7my7qajy32dmhkq"
receive:
  enabled: true
  replicaCount: 3
  # Readiness and liveness probes
  livenessProbe:
    httpGet:
      path: /-/healthy
      port: http
  readinessProbe:
    httpGet:
      path: /-/ready
      port: http
  config: |-
    [
      {
        "tenant_id": "management",
        "forward_to": []
      },
      {
        "tenant_id": "development",
        "forward_to": []
      }
    ]
  service:
    type: LoadBalancer
    annotations:
      oci.oraclecloud.com/load-balancer-type: "nlb"
      service.beta.kubernetes.io/oci-load-balancer-internal: "true"   
      service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
      service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
      service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
      oci.oraclecloud.com/healthcheck-protocol: "HTTP"
      oci.oraclecloud.com/healthcheck-port: "10902"
      oci.oraclecloud.com/healthcheck-path: "/-/healthy"
storegateway:
  enabled: true
